# Cyberpunk Night

# Fuente
font.normal.family = "Hack Nerd Font Mono"
font.normal.style = "Regular"
font.bold.family = "Hack Nerd Font Mono"
font.bold.style = "Bold"
font.italic.family = "Hack Nerd Font Mono"
font.italic.style = "Italic"
font.size = 13.0
font.offset.x = -1
font.offset.y = -1

# Configuración del cursor
[cursor]
  style = { shape = "Beam", blinking = "Always" }
  vi_mode_style = "None"
  blink_interval = 500
  unfocused_hollow = true
  thickness = 0.15

[bell]
  animation = "EaseOutExpo"
  duration = 300
  color = "#8A2BE2"
  command = "None"

# Opciones de Mouse
[mouse]
  hide_when_typing = false

# Colores
[colors]
  draw_bold_text_with_bright_colors = true
  [colors.primary]
  background = "0x010B16"  # Azul muy oscuro, casi negro
  foreground = "0x00FFFF"  # Cian brillante

  [colors.normal]
  black = "0x0A0A0A"
  red = "0xFF1A4B"     # Rojo neón intenso
  green = "0x00FF99"   # Verde cibernético
  yellow = "0xFFD700"  # Amarillo dorado
  blue = "0x0066FF"    # Azul eléctrico
  magenta = "0xFF00FF" # Fucsia neón
  cyan = "0x00FFFF"    # Cian radiante
  white = "0xF5F5F5"   # Blanco brillante

  [colors.bright]
  black = "0x333333"
  red = "0xFF5577"
  green = "0x55FFBB"
  yellow = "0xFFFF77"
  blue = "0x6699FF"
  magenta = "0xDD66FF"
  cyan = "0x77FFFF"
  white = "0xFFFFFF"
