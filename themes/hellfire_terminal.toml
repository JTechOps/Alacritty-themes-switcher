# Hellfire Terminal

[window]
padding = { x = 8, y = 6 }
decorations = "full"  # Sin bordes, full pantalla
opacity = 1.0
blur = false
title = "root@hackermode"

[font]
normal = { family = "Hermit", style = "Regular" }  # Legibilidad hacker
bold = { family = "Hermit", style = "Bold" }
size = 12.0  # Tama침o cl치sico
offset = { x = -1, y = 0 }

# Configuraci칩n del cursor
[cursor]
  style = { shape = "Block", blinking = "Always" }
  vi_mode_style = "None"
  blink_interval = 400
  unfocused_hollow = false
  thickness = 0.30

[bell]
  animation = "EaseOutExpo"
  duration = 400
  color = "#FF5500"
  command = "None"

# Opciones de Mouse
[mouse]
  hide_when_typing = false

# Colores del tema
[colors]
  draw_bold_text_with_bright_colors = true
  [colors.primary]
  background = "0x100000"  # Negro infernal profundo
  foreground = "0xFF2200"  # Rojo lava incandescente

  [colors.normal]
